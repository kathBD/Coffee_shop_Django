{% extends 'base.html' %}

{% block content %}
<div class="border-b border-gray-900/10 pb-12">
    <div class="container  px-6 py-12 flex items-center justify-center">
        <form action="{% url 'add_product' %}" method="post" class="bg-white shadow-md rounded-lg p-1 space-y-6">
            {% csrf_token %}
            <h2 class="text-2xl font-bold leading-tight text-gray-900">Agregar Producto</h2>
            <p class="text-sm text-gray-600 mb-6">Formulario para agregar nuevos productos.</p>

                {{ form.as_p }}

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Agregar
            </button>
        </form>
    </div>
</div>
{% endblock content %}
